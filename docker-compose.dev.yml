version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: premium-desk-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: premium-desk-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - USE_REDIS=true
      - ENVIRONMENT=development
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development with hot reload)
  frontend:
    image: node:18-alpine
    container_name: premium-desk-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: premium-desk-network-dev
